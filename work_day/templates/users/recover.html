
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recover </title>
<link rel="shortcut icon" href="{% static 'lib/adminlte-3.0.4/img/logo.png' %}" />

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{%static 'lib/adminlte-3.0.4/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{%static 'lib/adminlte-3.0.4/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'lib/adminlte-3.0.4/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Recover password
</p>

      <form method="POST">

        {% csrf_token %}
        <div class="input-group mb-3">
          {{ form.email }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>



        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
                <input type="checkbox" id="remember">
              <label for="remember">
                  <a href="#">I'm not robot</a>

              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-5">
           &nbsp; &nbsp;  <button type="submit" class="btn btn-primary btn-block">Submit</button> &nbsp; &nbsp;


          </div>
          <div class="col-5">
            &nbsp; &nbsp;  <button type="submit" class="btn btn-primary btn-block">Cancel</button> &nbsp; &nbsp;

          </div>


          </div>
          <!-- /.col -->


      </form>

      <div class="social-auth-links text-center mt-2 mb-3">

    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{%static 'lib/adminlte-3.0.4/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{%static 'lib/adminlte-3.0.4/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{%static 'lib/adminlte-3.0.4/js/adminlte.min.js' %}"></script>
</div>
</body>
</html>
